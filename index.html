<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div class="game-container">
      <div class="stage" id="stage">
        <div id="avatar" class="avatar"></div>
      </div>
      <div class="displays">
        <div id="timer" class="timer">123</div>
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>
    <div class="controls">
      <div class="textarea-container">
        <textarea id="code" rows="10" class="text">go();</textarea>
        <button class="clear-button" id="clearButton">Ã—</button>
      </div>
      <div class="buttons">
        <button class="move" id="goButton">
          go()
        </button>
        <button class="move left" id="leftButton">
          left()
        </button>
        <button class="move right" id="rightButton">
          right()
        </button>
        <button class="move reset" id="resetButton">
          reset
        </button>
        <button class="start" id="startButton">
          START
        </button>
        <button class="stop" id="stopButton">
          STOP
        </button>
        <button class="save" id="saveButton">
          SAVE
        </button>
      </div>
    </div>
  </body>
</html>
