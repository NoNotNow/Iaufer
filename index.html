<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
  <div id="avatar" class="avatar"></div>
  <div class="stage" id="stage"></div>
  <div class="controls">
  
    <textarea id="code" rows="10" class="text">for(let i = 0; i < 4; i++) {
  go();
  right();
}</textarea>
    <div class="buttons">
      <button class="move" id="goButton">
        go()
      </button>
      <button class="move left" id="leftButton">
        left()
      </button>
      <button class="move right" id="rightButton">
        right()
      </button>
      <button class="start" id="startButton">
        START
      </button>
      <button class="stop" id="stopButton">
        STOP
      </button>
  
    </div>
  </div>
   </body>
</html>
